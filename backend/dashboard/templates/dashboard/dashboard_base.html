{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Dashboard{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <aside class="sidebar bg-dark text-white d-flex flex-column p-3 vh-100 position-fixed overflow-auto" style="width: 220px;">
      <!-- Top: Logo + Navigation -->
      <div class="sidebar-nav">
        <h5 class="mb-4">Twain Automate</h5>
        <nav class="d-grid gap-2">
          <a href="{% url 'dashboard_home' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'dashboard_home' %}active fw-bold{% endif %}">Dashboard</a>
          <a href="{% url 'dashboard_subscription' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'dashboard_subscription' %}active fw-bold{% endif %}">Subscription</a>
          <a href="{% url 'dashboard_knowledge' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'dashboard_knowledge' %}active fw-bold{% endif %}">Knowledge Centre</a>
          <a href="{% url 'dashboard_tools' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'dashboard_tools' %}active fw-bold{% endif %}">Tools we use</a>
          <a href="{% url 'dashboard_support' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'dashboard_support' %}active fw-bold{% endif %}">Request Support</a>
        </nav>
      </div>

      <!-- Bottom: Action Buttons -->
      <div class="sidebar-actions mt-auto pt-4">
        <nav class="d-grid gap-2 mb-3">
          <a href="/" class="btn btn-outline-light btn-sm w-100">Back to Website</a>
          <a href="{% url 'logout' %}" class="btn btn-danger btn-sm w-100">Logout</a>
        </nav>
      </div>
    </aside>

    <!-- Main content -->
    <main class="flex-grow-1 p-4" style="margin-left: 220px;">
      {% block content %}{% endblock %}
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
