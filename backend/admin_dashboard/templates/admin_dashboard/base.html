{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Dashboard - Twain Admin Dashboard{% endblock %}</title>

  <!-- Fonts & CSS -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'admin_dashboard/css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'admin_dashboard/css/app.css' %}">
  <link rel="stylesheet" href="{% static 'admin_dashboard/css/bootstrap-icons.css' %}">
  <link rel="shortcut icon" href="{% static 'admin_dashboard/images/favicon.svg' %}" type="image/x-icon">

  {% block extra_css %}{% endblock %}
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 px-0 bg-light border-end sidebar">
        {% include 'admin_dashboard/partials/sidebar.html' %}
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10">
        <main class="py-4 px-3">
          {% block content %}{% endblock %}

          <!-- Footer -->
          <footer class="text-center py-3 border-top mt-4">
            <p class="mb-0">Â© {{ year }} Twain Technologies. All rights reserved.</p>
          </footer>
        </main>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="{% static 'admin_dashboard/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'admin_dashboard/js/main.js' %}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
