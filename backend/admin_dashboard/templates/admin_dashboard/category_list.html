<div class="container">
  <h2>Knowledge Categories</h2>
  <a href="{% url 'admin_category_add' %}" class="btn btn-primary mb-3">+ Add Category</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Slug</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for cat in categories %}
      <tr>
        <td>{{ cat.name }}</td>
        <td>{{ cat.slug }}</td>
        <td>
          {% if cat.is_active %}
            <span class="badge bg-success">Active</span>
          {% else %}
            <span class="badge bg-secondary">Inactive</span>
          {% endif %}
        </td>
        <td>
          <a href="{% url 'admin_category_edit' cat.id %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'admin_category_delete' cat.id %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
